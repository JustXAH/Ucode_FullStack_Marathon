<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Superhero Form</h1>
    <form action="">
        <fieldset>
            <legend>About the Superhero</legend>
            <span>Real Name</span>
            <label>
                <input type="text" name="realName"
                       placeholder="Superhero real name" size="18" autofocus>
            <span>Superhero name</span>
                <input type="text" name="superheroAlias"
                       placeholder="Superhero alias" size="18">
            <span>Age</span>
                <input type="number" name="age" min="1" max="999" step="1"
                       size="5"><br><br>
            <span>About</span>
                <textarea name="about" id="about" cols="70" rows="5"
                          maxlength="500"
                          placeholder="Information about the superhero, max 500 symbols">
            </textarea><br>
            <span>Photo:</span>
                <input type="file" name="photo">
            </label>
        </fieldset><br>
        <fieldset>
            <legend>Powers</legend>
            <label>
                <input type="checkbox" name="telekinesis">
                <span>Telekinesis</span>
                <input type="checkbox" name="superStrengthSpeed">
                <span>Super strength or speed</span>
                <input type="checkbox" name="shapeshifting">
                <span>Shapeshifting</span>
                <input type="checkbox" name="flight">
                <span>Flight</span>
                <input type="checkbox" name="elementalControl">
                <span>Elemental control</span>
                <input type="checkbox" name="other">
                <span>Other</span><br>
                <span>Level of control</span>
                <input type="range" name="levelControl" min="0" max="10"
                       step="1" value="1">
            </label>
        </fieldset><br>
        <fieldset>
            <legend>Origin of Powers</legend>
            <label>
                <input type="checkbox" name="unknown">
                <span>Unknown</span>
                <input type="checkbox" name="freak">
                <span>Freak lab accident</span>
                <input type="checkbox" name="chosen">
                <span>Chosen by an ancient wise being</span>
                <input type="checkbox" name="isNotHuman">
                <span>The superhero is not human</span>
                <input type="checkbox" name="other">
                <span>Other</span>
            </label>
        </fieldset><br>
        <label>
            <input type="button" name="clear" value="CLEAR">
            <input type="button" name="send" value="SEND">
        </label>
    </form>
</body>
</html>
