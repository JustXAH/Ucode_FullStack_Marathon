<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heroes" id="captain">
            <img id="cap_img" src="assets/images/Capitan-America.png"
                 alt="Captain America">
            <p>Captain America<br><small>Steven Rogers</small></p>
        </div>
        <div class="heroes" id="iron">
            <img id="iron_img" src="assets/images/Iron-man.png" alt="Iron Man">
            <p>Iron Man<br><small>Tony Stark</small></p>
        </div>
        <div class="heroes" id="widow">
            <img id="widow_img" src="assets/images/Black-Widow.png"
                 alt="Black Widow">
            <p>Black Widow<br><small>Natasha Romanoff</small></p>
        </div>
        <div class="heroes" id="spider">
            <img id="spider_img" src="assets/images/Spider-man.png"
                 alt="Spider-Man">
            <p>Spider-Man<br><small>Peter Parker</small></p>
        </div>
    </div>
</body>
</html>
