<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Slideshow</title>
    <meta name="description" content="t03. Slideshow">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 7</div>
            <img src="https://wallpaperaccess.com/full/13452.jpg"
                 style="width:100%">
            <div class="text">Avengers</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 7</div>
            <img src="https://wallpaperaccess.com/full/55565.jpg">
            <div class="text">Captain America</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 7</div>
            <img src="https://www.pixel4k.com/wp-content/uploads/2019/10/iron-man-new_1572368845.jpg">
            <div class="text">Iron Man</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 7</div>
            <img src="https://data2.1freewallpapers.com/download/thor-the-dark-world-thor-chris-hemsworth.jpg">
            <div class="text">Thor</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 7</div>
            <img src="https://free4kwallpapers.com/uploads/originals/2019/08/25/hulk---age-of-utron-wallpaper.jpg">
            <div class="text">Hulk</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">6 / 7</div>
            <img src="https://wallpaperaccess.com/full/430398.jpg">
            <div class="text">Black Widow</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">7 / 7</div>
            <img src="https://wallpaperaccess.com/full/1542582.jpg">
            <div class="text">Hawkeye</div>
        </div>

        <a class="prev" onclick="plusSlides(-2)">&#10094;</a>
        <a class="next" onclick="plusSlides(0)">&#10095;</a>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
